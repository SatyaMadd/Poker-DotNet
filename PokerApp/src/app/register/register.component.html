<div class="container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
        <input type="text" [(ngModel)]="registerUsername" name="registerUsername" placeholder="Username" required>
        <br>
        <input type="password" [(ngModel)]="registerPassword" name="registerPassword" placeholder="Password" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <div *ngIf="registerError" class="error-message">{{ registerError }}</div>
</div>
