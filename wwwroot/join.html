<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Game</title>
</head>
<body>
    <h1>Available Games</h1>
    <div id="gamesList"></div>

    <input type="text" id="gameName" placeholder="Enter Game Name" />
    <button id="createGame">Create New Game</button>

    <script>
        function isAuthenticated() {
            const token = localStorage.getItem('jwtToken');
            return token !== null;
        }

        window.onload = function() {
            if (!isAuthenticated()) {
                window.location.href = '/home';
            }
        };
        function displayAvailableGames() {
            fetch('/Join/GetAvailableGames')
                .then(response => response.json())
                .then(games => {
                    const list = document.getElementById('gamesList');
                    games.forEach(game => {
                        const item = document.createElement('div');
                        item.innerHTML = `
                            <p>Name: ${game.name}</p>
                            <p>Players: ${game.players.length}</p>
                            <button onclick="joinGame(${game.id})">Join</button>
                        `;
                        list.appendChild(item);
                    });
                });
        }

        function createGame() {
            var gameName = document.getElementById('gameName').value;
            if (!gameName) {
                alert('Please enter a game name.');
                return;
            }

            fetch('/Join/CreateGame', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
                },
                body: JSON.stringify(gameName)
            })
            .then(response => response.json())
            .then(game => {
                joinGame(game.id);
            });
        }
        function joinGame(gameId) {
            // Join an existing game
            const token = localStorage.getItem('jwtToken');
            fetch('/Join/JoinGame/' + gameId, { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/home';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Fetch available games
            displayAvailableGames();
            document.getElementById('createGame').addEventListener('click', createGame);
        });
    </script>
</body>
</html>
